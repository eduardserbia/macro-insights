name: Build diagrams (on change)

on:
  push:
    branches: [ main ]
    paths:
      - 'make_arch_diagrams.py'
      - 'diagram_lib.py'
      - 'assets/**'
      - 'dbt/**'
      - 'requirements.txt'
      - '.github/workflows/diagrams.yml'
  workflow_dispatch:

concurrency:
  group: diagrams-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: "pip"
          cache-dependency-path: "requirements.txt"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          python -c "import sys,platform; print('PY',sys.version); print('PLAT',platform.platform())"
          python -c "import PIL,matplotlib; print('Pillow',PIL.__version__); print('mpl',matplotlib.__version__)"

      - name: Export build date (Europe/Belgrade)
        run: |
          sudo apt-get update -y && sudo apt-get install -y tzdata
          echo "BUILD_DATE=$(TZ=Europe/Belgrade date '+%Y-%m-%d %H:%M %Z')" >> $GITHUB_ENV

      - name: Build diagrams
        env:
          BUILD_DATE: ${{ env.BUILD_DATE }}
        run: python make_arch_diagrams.py

      - name: Upload artifacts (out/)
        uses: actions/upload-artifact@v4
        with:
          name: diagrams
          path: out/
          retention-days: 14

      # ---- dbt diagnostics & docs (parse-only) ----
      - name: Show dbt versions
        run: |
          dbt --version || true
          python -c "import importlib; print('dbt-core:',importlib.metadata.version('dbt-core'))"
          python -c "import importlib; print('dbt-clickhouse:',importlib.metadata.version('dbt-clickhouse'))"

      - name: Ensure CI profile exists
        run: |
          mkdir -p dbt/.ci
          test -f dbt/.ci/profiles.yml && echo "profiles.yml exists" || (echo "profiles.yml missing!" && exit 1)
          ls -la dbt/.ci
          ls -la dbt/models || true

      - name: dbt deps
        working-directory: dbt
        env:
          DBT_PROFILES_DIR: ${{ github.workspace }}/dbt/.ci
        run: dbt deps

      - name: dbt parse (no connection)
        working-directory: dbt
        env:
          DBT_PROFILES_DIR: ${{ github.workspace }}/dbt/.ci
        run: dbt parse

      - name: dbt docs generate (no compile)
        working-directory: dbt
        env:
          DBT_PROFILES_DIR: ${{ github.workspace }}/dbt/.ci
        run: dbt docs generate --no-compile

      - name: Upload artifacts (dbt docs)
        uses: actions/upload-artifact@v4
        with:
          name: dbt-docs
          path: dbt/target/
          retention-days: 14