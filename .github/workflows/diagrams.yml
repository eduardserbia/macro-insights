name: Build diagrams (on change)

on:
  push:
    branches: [ main ]
    paths:
      - 'make_arch_diagrams.py'
      - 'diagram_lib.py'
      - 'assets/**'
      - 'dbt/**'
      - 'requirements.txt'
      - '.github/workflows/diagrams.yml'
  workflow_dispatch:

concurrency:
  group: diagrams-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: "pip"
          cache-dependency-path: "requirements.txt"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          python -c "import sys,platform; print('Python:', sys.version)"
          python -c "import PIL, matplotlib; print('Pillow:', PIL.__version__); print('Matplotlib:', matplotlib.__version__)"

      - name: Export build date (Europe/Belgrade)
        run: |
          sudo apt-get update -y && sudo apt-get install -y tzdata
          echo "BUILD_DATE=$(TZ=Europe/Belgrade date '+%Y-%m-%d %H:%M %Z')" >> $GITHUB_ENV

      - name: Build architecture diagrams
        env:
          BUILD_DATE: ${{ env.BUILD_DATE }}
        run: python make_arch_diagrams.py

      - name: Upload diagrams artifacts
        uses: actions/upload-artifact@v4
        with:
          name: diagrams
          path: out/
          retention-days: 14

      # ---- dbt (offline) DAG manifest generation ----
      - name: Ensure CI profile exists
        run: |
          mkdir -p dbt/.ci
          test -f dbt/.ci/profiles.yml && echo "profiles.yml exists ✅" || (echo "profiles.yml missing ❌" && exit 1)
          ls -la dbt/.ci
          ls -la dbt/models || true

      - name: Install dbt dependencies
        working-directory: dbt
        env:
          DBT_PROFILES_DIR: ${{ github.workspace }}/dbt/.ci
        run: dbt deps

      - name: Generate manifest (offline parse)
        working-directory: dbt
        env:
          DBT_PROFILES_DIR: ${{ github.workspace }}/dbt/.ci
        run: dbt parse

      - name: Upload manifest artifact
        uses: actions/upload-artifact@v4
        with:
          name: dbt-manifest
          path: dbt/target/manifest.json
          retention-days: 14